  label_stem_some: Частичный стемминг
  label_stem_all: Полный стемминг
  label_default_stemming_lang: Установить язык стемминга по умолчанию
  label_default_stemming_strategy: Установить стратегию стемминга по умолчанию
  label_database_error: Ошибка базы данных! Настройте Xapian.
  label_repofile: Репозиторий
  label_repofile_plural: Репозитории
  text_stemming_info: "Этот параметр определяет, как парсер запросов будет применять алгоритм стемминга. Значение по умолчанию — STEM_NONE. Возможные значения: STEM_NONE — стемминг не применяется; STEM_SOME — поиск по стеммированным формам слов, за исключением тех, которые начинаются с заглавной буквы, или следуют за определёнными символами (сейчас: '/@<>=*[{\"'), или используются с операторами, требующими позиционной информации. Стеммированные термины помечаются префиксом 'Z'; STEM_ALL — поиск по стеммированным формам всех слов (префикс 'Z' не добавляется)."
  text_stemming_note: "Обратите внимание: алгоритм стемминга применяется только к словам в вероятностных полях. Термины булевых фильтров никогда не стеммируются."
  label_save_search_scope: Сохранять область поиска
  text_save_search_scope: Параметры поиска будут сохраняться в настройках пользователя при изменении.
  label_enable_cjk_ngrams: Включить генерацию n-грамм для CJK-текста
  text_enable_cjk_ngrams: "При включении этой опции последовательности символов CJK разбиваются на униграммы и биграммы, причём униграммы сохраняют позиционную информацию. Не-CJK символы разбиваются на слова обычным образом. Соответствующая опция должна быть использована также при индексации, например: XAPIAN_CJK_NGRAM=true ruby plugins/redmine_xapian/extra/xapian_indexer.rb -fv"
  label_file-attachment_plural: Файлы/Вложения